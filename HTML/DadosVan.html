<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='motorista-dados/style.css'>
    <title>Dados da Van</title>
</head>


<body>

    <header class="position-relative top-0 container-fluid bg-warning text-center mb-5 p-3">
        <!--Título da página-->
        <h1>Dados da Van</h1>
    </header>

    <div class="Count-DadosM container">
        <form style="width: 65%;" class="Firt-Form form-control shadow-lg rounded d-flex flex-column text-left p-4"
            action="../php/index.php">
            <!--Inserir a placa da van do usuário-->
            <label><b>Placa</b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="Placa" placeholder="EX:000-0000">

            <!--Inserir a marca da van do usuário-->
            <label><b>Marca</b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="Marca" placeholder="EX: Veículo">

            <!--Inserir o modelo da van do usuário-->
            <label><b>Modelo</b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="Modelo" placeholder="EX: ">

            <!--Inserir a capacidade de alunos na van do usuário-->
            <label><b>Capacidade de alunos</b></label>
            <input class="form-control shadow rounded mb-3" type="number" name="CapacidadeA" placeholder="EX: 99">

            <!--Inserir o Laudo de Inspeção Veicular da van do usuário-->
            <label><b>Laudo de Inspeção Veicular</b></label>
            <input class="form-control shadow rounded mb-3" type="file" name="LIV" placeholder="EX:">

            <!--Inserir uma foto interna e externa da van do usuário-->
            <label><b>Foto interna e externa</b></label>
            <div class="d-flex ">
                <input class="form-control shadow rounded m-3" type="file" name="Foto-Externa">
                <input class="form-control shadow rounded m-3" type="file" name="Foto-Interna">
            </div>

            <!--Botão cadastrar as informações da van e finalizar o cadastro-->
            <a style="width: 100%;" id="Botao-Cadastro" class="mt-3">
                <button style="width: 50%;" onclick="MudarPag1()" type="button"
                    class="Button-SingIn btn btn-warning" name="cadastrar">Cadastrar</button>
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
