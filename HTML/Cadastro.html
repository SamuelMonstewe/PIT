<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='CSS1/style.css'>
    <title>Cadastro</title>
</head>

<body>
    <div class="Count-DadosM container ">
        <form style="width: 800px;" id="formCadastro"
            class="Firt-Form form-control shadow-lg rounded d-flex flex-column text-left p-4">
            <!--Título da página-->
            <h1>Cadastro</h1>

            <!--Inserir nome do usuário-->
            <label><b>Usuário</b></label>
            <input class="form-control shadow rounded mb-3" type="text" id="Usuario" name="Nome" required
                placeholder="EX: Fulano do Clano">
            <div class="invalid-feedback">
                Por favor coloque um nome de usuário valido!
            </div>

            <!--Inserir email do usuário-->
            <label><b>Email</b></label>
            <input class="form-control shadow rounded mb-3" id="Email" type="email" name="Email" required
                placeholder="EX: fulano@gmail.com">
            <div class="invalid-feedback">
                Por favor coloque um email valido!
            </div>

            <!--Inserir senha do usuário-->
            <label><b>Senha</b></label>
            <input class="form-control shadow rounded mb-3" id="Senha" type="password" name="Senha" required
                placeholder="EX: 12345">
            <div class="invalid-feedback">
                Por favor coloque uma senha valida!
            </div>
            <!--Confirmar a senha do usuário-->

            <label><b>Confirme a Senha</b></label>
            <input class="form-control shadow rounded mb-3" type="password" id="Confirmar" name="ConfirmarSenha"
                required placeholder="EX: 12345">
            <div class="invalid-feedback">
                Por favor coloque a senha igual a primeira!
            </div>
            <!--Botão para cadastrar a conta do usuário-->
            <a style="width: 100%;" class="text-center mt-3">
                <button style="width: 50%;" onclick="EnviarDadosMotorista()" type="button"
                    class="Button-SingIn btn btn-warning">Cadastrar Como Motorista</button>
            </a>
            <a style="width: 100%;" class="text-center mt-3">
                <button style="width: 50%;" onclick="EnviarDadosCliente()" type="button"
                    class="Button-SingIn btn btn-warning">Cadastrar Como Cliente</button>
            </a>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="cadastroCliente.js"></script>
    <script src="cadastroMotorista.js"></script>
</body>

</html>
