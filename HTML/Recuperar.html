<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Recuperar Senha</title>
</head>

<body>


    <div class="Count-DadosM container ">

        <form style="width: 65%;" class="Firt-Form form-control shadow-lg rounded d-flex flex-column text-left p-4">
            <!--Título da página-->
            <h1>Recuperar Senha</h1>

            <!--Inserir nome do usuário-->
            <label><b>Usuário</b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="nome" placeholder="EX: Fulano do Clano">

            <!--Inserir email do usuário-->
            <label><b>Email</b></label>
            <input class="form-control shadow rounded mb-3" type="email" name="email"
                placeholder="EX: fulano@gmail.com">

            <!--Inserir nova senha do usuário-->
            <label><b>Nova Senha</b></label>
            <input class="form-control shadow rounded mb-3" type="password" name="Senha" placeholder="EX: 12345">

            <!--Confirmar nova senha do usuário-->
            <label><b>Confirme a Nova Senha</b></label>
            <input class="form-control shadow rounded mb-3" type="password" name="Senha" placeholder="EX: 12345">

            <!--Botão para mudar a senha da conta do usuário-->
            <a style="width: 100%;" class="text-center mt-3">
                <button style="width: 50%;" onclick="MudarPag1()" type="button"
                    class="Button-SingIn btn btn-warning">Mudar Senha</button>
            </a>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
