<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='motorista-dados/style.css'>
    <title>Dados do Motorista</title>
</head>

<body>

    <header class="position-relative top-0 container-fluid bg-warning text-center mb-5 p-3">
        <!--Título da página-->
        <h1>Dados do Motorista</h1>
    </header>

    <div class="Count-DadosM container ">
        <form style="width: 65%;" class="Firt-Form form-control shadow-lg rounded d-flex flex-column text-left p-4" action="../php/index.php">
            <!--Inserir nome do usuário-->
            <label><b>Nome Completo</b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="nome"
                placeholder="EX:Nome SobreNome...">

            <!--Inserir o telefone do usuário-->
            <label><b>Telefone</b></label>
            <input class="form-control shadow rounded mb-3" type="tel" name="telefone" placeholder="EX:(00) 00000-0000">

            <!--Inserir o CPF do usuário-->
            <label><b>CPF </b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="cpf" placeholder="EX: 000.000.000-00">

            <!--Inserir o CPF do usuário-->
            <label><b>sexo </b></label>
            <input style="text-transform: uppercase;" class="form-control shadow rounded mb-3" type="text" name="sexo" maxlength="1" placeholder="EX: M/F">

            <!--Inserir o CPF do usuário-->
            <label><b>idade </b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="idade" placeholder="EX: 99">

            <!--Inserir as rotas do usuário-->
            <label><b>Rotas </b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="rotas"
                placeholder="EX: Local de partida / Local de Chegada">

            <!--Inserir o turno do usuário-->
            <label><b>Turno </b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="turno" placeholder="EX: Manhã/Tarde/Noite">

            <!--Inserir a escola a qual fornece serviço do usuário-->
            <label><b>Escola a Qual Fornece Serviço </b></label>
            <input class="form-control shadow rounded mb-3" type="text" name="escolas" placeholder="EX: Escola Estadual...">

            <!--Inserir a foto do motorista do usuário-->
            <label><b>Foto do Motorista </b></label>
            <input class="form-control shadow rounded mb-3" type="file" name="foto">

            <!--Inserir a carteira de motorista do usuário-->
            <label><b>Carteira </b></label>
            <input class="form-control shadow rounded mb-3" type="file" name="carteira" placeholder="EX:">

            <!--Inserir o Certificado de Registro e Licenciamento de Veículo do motorista do usuário-->
            <label><b>CRLV </b> <p class="fs-10">(Certificado de Registro e Licenciamento de Veículo do motorista)</p> </label>
            <input class="form-control shadow rounded mb-3" type="file" name="crlv" placeholder="EX:">

            <!--Botão cadastrar as informações adicionadas e continuar o cadastro-->
            <a style="width: 100%;" class="mt-3 text-center">
                <button style="width: 50%;" onclick="MudarPag2()" type="button" class="Button-SingIn btn btn-warning">Continuar Cadastro</button>
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
